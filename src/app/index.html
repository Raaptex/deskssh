<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeskSSH</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="windows">

        <div id="window_1" class="window terminal">
            <div class="title_bar terminal_title_bar">
                <h4>Terminal</h4>
                <button class="minimize_window">Hide</button>
            </div>
            <p id="terminal_line">deskssh:~$ </p>
        </div> 

        <div id="window_2" class="window connect">
            <div class="title_bar connect_title_bar">
                <h4>Connect</h4>
            </div>

            <div id="connect_elements">
                <h3>Host :</h3>
                <input type="text" id="connect_host">
                <h3>Port :</h3>
                <input type="text" id="connect_port">
                <br>
                <h3>User :</h3p>
                <input type="text" id="connect_user">
                <h3>Password :</h3>
                <input type="text" id="connect_passwd">
            </div>

        </div> 

    </div>

    <div id="task_bar">

        <div id="task_1" class="task terminal_task">
            <h4 class="terminal_task_name">T</h4>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
